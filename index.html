<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-display">
                <p class="calc-typed-nuber" id="calc-typed-nuber"></p>
                <p class="calc-result">= <span class="result"></span></p>
            </div>
            <div class="calc-keyboard">
                <ul class="calc-number-listing">
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_1" data-target="1">1</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_2" data-target="2">2</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_3" data-target="3">3</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_4" data-target="4">4</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_5" data-target="5">5</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_6" data-target="6">6</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_7" data-target="7">7</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_8" data-target="8">8</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_9" data-target="9">9</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_c" data-target="clear">C</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_0" data-target="0">0</li>
                    <li class="calc-number-item" onclick="getKeyValue(this.id);" id="list_dot" data-target=".">.</li>
                </ul>
                
            <div class="calc-special-charctor">
                <ul class="calc-charctor-listing">
                    <li class="calc-charctor-item" onclick="getKeyValue(this.id);" id="list_plus" data-target="+">+</li>
                    <li class="calc-charctor-item" onclick="getKeyValue(this.id);" id="list_subtraction" data-target="-">-</li>
                    <li class="calc-charctor-item" onclick="getKeyValue(this.id);" id="list_multiply" data-target="*">*</li>
                    <li class="calc-charctor-item" onclick="getKeyValue(this.id);" id="list_divide" data-target="/">/</li>
                </ul>
            </div>
            </div>
        </div>
    </div>
    <button type="button" onclick="docalcalculation()">=</button>
    <script src="calculator.js"></script>
</body>
</html>
